<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card ✓</title>
    <link rel="icon" href="https://fav.farm/🧑‍💻" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="details">
                <p class="name">Basic</p>
                <p class="package"><sup>$</sup>19.99</p>
                <hr>
                <p>100 GB</p>
                <hr>
                <p>2 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="card-btn btn-one">subscribe</button>
            </div>
        </div>
        <div class="card middle">
            <div class="details">
                <p class="name">Adept</p>
                <p class="package"><sup>$</sup>99.99</p>
                <hr>
                <p>1000 GB</p>
                <hr>
                <p>100 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="card-btn btn-two">subscribe</button>
            </div>
        </div>
        <div class="card">
            <div class="details">
                <p class="name">Intermediate</p>
                <p class="package"><sup>$</sup>49.99</p>
                <hr>
                <p>500 GB</p>
                <hr>
                <p>10 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="card-btn btn-one">subscribe</button>
            </div>
        </div>
    </section>
</body>
</html>
